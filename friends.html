<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KaKao Talk Friends Page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__text">SKT</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__text">10:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__column">
        <span>채팅</span>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__profile">
            <i class="fas fa-user"></i>
          </div>
          <span>심재원</span>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen-birthday margintop-line">
        <div class="friends-screen__sm-header header-margin">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends-screen__column">
          <div class="user-component__column">
            <div class="friends-screen__profile-lg birthday-profile__color">
              <i class="fas fa-birthday-cake"></i>
            </div>
            <span>친구의 생일을 확인해보세요!</span>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__recommended-friend margintop-line">
        <div class="friends-screen__sm-header header-margin">
          <span>추천친구</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends-screen__column">
          <div class="user-component__column">
            <div
              class="friends-screen__profile-lg recommended-friend-profile__color"
            >
              <i class="far fa-surprise"></i>
            </div>
            <span>새로운 친구를 만나보세요!</span>
          </div>
          <div class="user-component__column">
            <span>10</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__chanel margintop-line">
        <div class="friends-screen__sm-header header-margin">
          <span>채널</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends-screen__column">
          <div class="user-component__column">
            <div class="friends-screen__profile-lg chanel-profile__color">
              <i class="fas fa-comment"></i>
            </div>
            <span>채널</span>
          </div>
          <div class="user-component__column">
            <span>7</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends margintop-line">
        <div class="friends-screen__sm-header header-margin">
          <span>친구 10</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends-screen__column">
          <div class="user-component__column">
            <div class="friends-screen__profile-lg friends-profile__color">
              <i class="fas fa-user"></i>
            </div>
            <div class="user-component__text">
              <span class="user-component-profile__title">친구 1</span>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
      <div class="friends-screen__column">

      </div>
