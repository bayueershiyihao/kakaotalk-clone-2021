<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>KaKao Talk Login Page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__text">SKT</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__text">10:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header class="header-title">
      <span>카카오톡을 시작합니다</span>
      <span>카카오 계정이 있는 경우 이메일 또는 전화 번호로 로그인합니다.</span>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input type="email" placeholder="이메일 또는 전화번호" required />
      <input type="password" placeholder="비밀번호" required minlength="10" />
      <input class="login-form__hover" type="submit" value="로그인" />
      <input
        class="login-form__hover"
        type="submit"
        value="새로운 카카오톡계정 만들기"
      />
    </form>

    <div class="footer">
      <footer class="footer-title">카카오계정 또는 비밀번호 찾기</footer>
      <div class="fotter-name">
        <div class="fotter-name__column">
          <img src="baer.jpeg" />
        </div>
        <div class="fotter-name__column">
          <span>by Sim Jae Won</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
